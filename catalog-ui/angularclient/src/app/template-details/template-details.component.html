<app-alert [message]="alertMessage" (alertDismissEvent)="clearAlert()"></app-alert>
<div class="container">
  <div class="row text-end">
    <div class="col">
    </div>
    <div class="col-md-auto">
      <button class="btn btn-close m-1" type="button" title="Back" (click)="onBack()"></button>
    </div>
  </div>
  <div class="row text-center">
    <div class="col">
        <button class="btn btn-outline-dark m-1" type="button" title="Edit" *ngIf="isReadonly()" (click)="onEdit()"><i class="bi bi-pencil"></i></button>
        <button class="btn btn-outline-dark m-1" type="button" title="Save" *ngIf="!isReadonly()" (click)="onSave()"><i class="bi bi-save"></i></button>
        <button class="btn btn-outline-dark m-1" type="button" title="Cancel" *ngIf="!isReadonly()&&!isAdd()" (click)="onCancel()"><i class="bi bi-x"></i></button>
        <button class="btn btn-outline-danger m-1" type="button" title="Delete" *ngIf="isReadonly()" (click)="onDelete()"><i class="bi bi-x"></i></button>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="card border-0 p-2">
        <div class="card-header text-center">
          <div class="row m-2">
            <div class="col-auto">
              <label for="templateName" class="col-form-label">Name: </label>
            </div>
            <div class="col">
              <input type="text" class="form-control" [readonly]="isReadonly()" [formControl]="nameFC" id="templateName">
            </div>
            <div class="col-2 text-end">
              <button class="btn btn-outline-dark m-1" [routerLink]="['/templates', template?.id, 'properties']"
                      [state]="template"
                      type="button" title="Add property" [disabled]="isReadonly()"><i class="bi bi-plus"></i></button>
            </div>
          </div>
        </div>
        <div class="card-body p-0 pt-1">
          <table *ngIf="template" class="table table-striped mb-0">
            <tbody>
              <tr *ngFor="let property of template.properties; let first = first; let last = last; index as i">
                <td class="align-middle w-75 text-break">
                  <a>{{property.name}}</a>
                </td>
                <td class="text-center text-nowrap w-25">
                  {{propertyTypeToString(property.type)}}
                </td>
                <td class="text-center text-nowrap" >
                  <button *ngIf="!first" class="btn border-0 m-0 p-0" title="Up" [disabled]="isReadonly()" (click)="movePropertyUp(i)"> <i class="bi bi-arrow-up-short"></i> </button>
                  <button *ngIf="!last" class="btn border-0 m-0 p-0" title="Down" [disabled]="isReadonly()" (click)="movePropertyDown(i)"> <i class="bi bi-arrow-down-short"></i> </button>
                </td>
                <td class="text-center" >
                  <button class="btn btn-outline-danger border-0 m-0 p-0" [disabled]="isReadonly()" (click)="removeProperty(property.id)" title="Remove property"> <i class="bi bi-x"></i> </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
